<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
      <h2>ðŸ›’ Combine Product Categories</h2>

  <h3 id="combinedDisplay"></h3>

  <script>
    // Step 1: Create two arrays
    let electronics = ["TV", "Laptop", "Speaker"];
    let mobiles = ["iPhone", "Samsung", "Pixel"];

    // Step 2: Combine them into a new array using concat()
    let combinedProducts = electronics.concat(mobiles);

    // Step 3: Display all combined products
    document.getElementById("combinedDisplay").innerText =
      "All Products: " + combinedProducts.join(", ");
  </script>
</body>
</html>
