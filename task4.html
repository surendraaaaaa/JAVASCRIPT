<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Timer</title>

    <style>
        body {
            background-color: whitesmoke;
            display: flex;
            justify-content: center;

        }

        .box {
            margin-top: 10%;
            width: 30vw;
            background-color: white;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5%;
        }

        #time {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(241, 9, 175);
            font-size: xx-large;
            font-weight: 700;
            padding-bottom: 4%;
        }

        input {
            font-size: large;
            padding: 10px 30px;
            margin: 10px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            cursor: pointer;
        }

        input:active {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        [value="Start"] {
            background-color: rgb(17, 216, 74);
            border-style: none;
            border-radius: 5px;
        }

        [value="Stop"] {
            background-color: red;
            border-style: none;
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div id="time">00:00:00 --</div>
        <div>
            <input type="button" onclick="start()" value="Start">
            <input type="button" onclick="stop()" value="Stop">
        </div>
    </div>
    <script>

        function start() {
            timer = setInterval(function time() {
                date = new Date();
                document.getElementById("time").innerText = date.toLocaleTimeString();
            }, 1000);
        }
        
        function stop() {
            clearInterval(timer)
        }

    </script>
</body>

</html>
