<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h3>ğŸ›ï¸ Product Search</h3>

  <input type="text" id="searchBox" placeholder="Search for a product..." onkeyup="searchProduct()">

  <ul id="productList"></ul>

  <script>
    // Step 1: List of products
    let products = ["Laptop", "Lapdesk", "Mobile", "Charger", "Headphones", "Tablet", "Smartwatch"];

    // Display all products initially
    const productList = document.getElementById("productList");
    function displayProducts(items) {
      productList.innerHTML = items.map(item => `<li>${item}</li>`).join("");
    }
    displayProducts(products);

    // Step 2: Search function
    function searchProduct() {
      let searchValue = document.getElementById("searchBox").value.toLowerCase(); // convert input to lowercase

      // Step 3: Filter matching products
      let filtered = products.filter(product =>
        product.toLowerCase().includes(searchValue)
      );

      // Step 4: Display filtered products
      displayProducts(filtered);
    }
  </script>
</body>
</html>
