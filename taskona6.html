<body>
      <h2>ğŸ” Find Product Position</h2>

  <h3 id="result"></h3>

  <script>
    // Step 1: Create an array
    let items = ["Mouse", "Keyboard", "Mouse", "Monitor"];

    // Step 2: Find first and last occurrence of "Mouse"
    let firstIndex = items.indexOf("Mouse");      // Finds first "Mouse"
    let lastIndex = items.lastIndexOf("Mouse");   // Finds last "Mouse"

    // Step 3: Display both index numbers
    document.getElementById("result").innerHTML =
      "First Mouse Index â†’ " + firstIndex + "<br>" +
      "Last Mouse Index â†’ " + lastIndex;
  </script>
</body>
