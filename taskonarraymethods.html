<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>üõçÔ∏è Shopping Cart</h2>

  <input type="text" id="productName" placeholder="Enter product name">
  <button onclick="addToCart()">Add to Cart</button>

  <h3 id="cartDisplay">Cart: (empty)</h3>


    <script>
            let cart = [];

    // Step 2 & 3: Function to add product to cart
    function addToCart() {
      let product = document.getElementById("productName").value;

      if (product.trim() !== "") {  // Check that input isn‚Äôt empty
        cart.push(product);  // Use push() to add to array
        document.getElementById("productName").value = ""; // Clear input
      } else {
        alert("Please enter a product name!");
      }

      // Step 4: Display all items in the cart using join()
      document.getElementById("cartDisplay").innerText = "Cart: " + cart.join(", ");
    }
    </script>
</body>
</html>
